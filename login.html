<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="/js/login.js"></script> 
</head>

<body>
    <header>
        <article class="display">
            <a class="headl" href="./login.html">Login</a>
            <a class="headr" href="./register.html">Register</a>
        </article>
        <main>
            <img class="logo" src="./img/Logotipo de Fútbol Store.png" alt="Logo">
        </main>
        <nav class="nav">
            <div class="navb">
                <a href="./index.html">HOME</a>
            </div>
            <div class="navb">
                <a href="./catalogo.html">CATALOGO</a>
            </div>
            <div class="navb">
                <a href="./producto.html">PRODUCTO</a>
            </div>
        </nav>
    </header>


    <section>

        <article class="formbox2">
            <form action="./index.html" method="get">

                <article class="title">
                    <h1>Iniciar sesión</h1>
                </article>

                <div class="form2">
                    <label for="email">Email</label>
                    <br><input class="text1" type="email" id="email" name="email" value=""
                        placeholder="Ingresa tu email">
                    <p class="obligatorio">Obligatorio.</p>
                </div>

                <div class="form2">
                    <label for="Contraseña">Contraseña</label>
                    <br><input class="text1" type="password" id="contraseña" name="contraseña" value=""
                        placeholder="Ingresa tu contraseña" required>
                    <p class="obligatorio">Obligatorio.</p>
                </div>

                <div class="recuerdame">
                    <label class="recuerdamel" for="recuerdame">Recuerdame</label>
                    <input class="reccheck" type="checkbox" id="recuerdame" name="recuerdame" value="" required>
                </div>

                <div class="form1 buttonbox">
                    <button class="button" type="submit">Ingresar</button>
                </div>
                <div>
                    <button><a href="./register.html" class="NO">No tengo cuenta</a></button>
                </div>
        </article>
        <footer>
            <p> *Franco Mele * Thomas Cook * Leon McCoubrey* </p>
        </footer>

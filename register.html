</head>

<body>
    <header>
        <article class="display">
            <a class="headl" href="./login.html">Login</a>
            <a class="headr" href="./register.html">Register</a>
        </article>
        <main>
            <img class="logo" src="./img/Logotipo de Fútbol Store.png" alt="Logo">
        </main>
        <nav class="nav">
            <div class="navb">
                <a href="./index.html">HOME</a>
            </div>
            <div class="navb">
                <a href="./catalogo.html">CATALOGO</a>
            </div>
            <div class="navb">
                <a href="./producto.html">PRODUCTO</a>
            </div>
        </nav>
    </header>

    <section>

        <article class="formbox">
            <form action="index.html" method="get">

                <article class="title">
                    <h1>REGISTRATE</h1>
                </article>

                <div class="form1">
                    <label for="nombre">Nombre</label>
                    <br><input class="text1" type="text" id="nombre" name="nombre" value=""
                        placeholder="Ingresa tu nombre">
                    <p class="obligatorio">Obligatorio.</p>
                </div>

                <div class="form1">
                    <label for="email">Email</label>
                    <br><input class="text1" type="email" id="email" name="email" value=""
                        placeholder="Ingresa de email" required>
                    <p class="obligatorio">Obligatorio.</p>
                </div>

                <div class="form1">
                    <label for="contraseña">Contraseña</label>
                    <br><input class="text1" type="password" id="contraseña" name="contraseña" value=""
                        placeholder="Ingresa tu contraseña" required>
                    <p class="obligatorio">Obligatorio.</p>
                </div>

                <div class="form1">
                    <label for="contraseña">Repetir Contraseña</label>
                    <br><input class="text1" type="password" id="contraseña" name="contraseña" value=""
                        placeholder="Repetir tu contraseña" required>
                    <p class="obligatorio">Obligatorio.</p>
                </div>

                <div class="form1">
                    <label class="nacionalidad" for="nacionalidad">Nacionalidad</label>
                    <br><select class="text2" name="nacionalidad" required>
                        <option value="ar">Argentina</option>
                        <option value="ur">Uruguay</option>
                        <option value="br">Brasil</option>
                        <option value="ve">Chile</option>
                        <option value="co">Colombia</option>
                        <option value="otro">Otro</option>
                    </select>
                    <p class="obligatorio">Obligatorio.</p>
                </div>

                <div class="form1">
                    <label class="genero" for="genero">Genero</label>
                    <br><input class="bullets1" type="radio" id="genero 1" name="genero" value="masculino"> <label
                        for="1">Masculino</label>
                    <input class="bullets1" type="radio" id="genero 2" name="genero" value="femenino"> <label
                        for="2">Femenino</label>
                    <input class="bullets1" type="radio" id="genero 3" name="genero" value="otro"> <label
                        for="1">Otro</label>
                </div>

                <div class="form1">
                    <input type="checkbox" id="terminos" name="terminos" value="">
                    <label for="terminos">Acepto los terminos y condiciones</label>
                </div>

                <div class="form1 buttonbox">
                    <button class="button" type="submit">Registrarme</button>
                    <button class="button" type="reset"> Cancelar</button>
                </div>

            </form>
        </article>

    </section>

    <footer>
